<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-wrap">
      <header class="header">
        <div class="layout">
          <figure class="logo">
            <img src="./assets/logo.svg" alt="" />
          </figure>
        </div>
      </header>
      <main class="main-content">
        <div class="main-content__text-block">
          <div class="layout">
            <div class="main-content__heading">
              <div class="main-content__heading-item">We're</div>
              <div class="main-content__heading-item">coming soon</div>
            </div>
            <div class="main-content__text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </div>
            <form action="#" class="form" id="form" novalidate>
              <div class="form-wrap">
                <input
                  class="email-input"
                  type="email"
                  name="user-email"
                  placeholder="Email Address"
                  id="user-input"
                  autocomplete
                />
                <button type="submit" class="btn-submit"></button>
              </div>
              <span class="form-massage">Please provide a valid email</span>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
